<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Rating state start -->
  <div class="container">
    <div class="rating-svg"></div>
    <h2>How did we do?</h2>
    <p class="ratings-paragraph"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="ratings">
      <button class="circular-rating one" value="1">1</button>
      <button class="circular-rating two" value="2">2</button>
      <button class="circular-rating three" value="3">3</button>
      <button class="circular-rating four" value="4">4</button>
      <button class="circular-rating five" value="5">5</button>
    </div>
    <button type="submit" class="btn" >submit</button>
  </div>
  <!-- End of Rating state start -->
  <!-- Thank you state -->
  <div class="thanks-container">
    <div class="rating-img">
      <img src="./images/illustration-thank-you.svg" alt="">
    </div>
    <span class="selected-review"></span>
    <h2 class="thanks-state-text">Thank You!</h2>
    <p class="thanks-para">
      We appreciate you taking the time to give a rating. If you ever need more support, 
       donâ€™t hesitate to get in touch!
    </p>
  </div>
  <script src="./app.js"></script>
</body>
</html>
